{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serene Luxe - Luxury Clothing</title>
    <link rel="stylesheet" href="{% static 'css/dist/styles.css' %}">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <style>
        .product-image {
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="#" class="text-3xl font-bold text-gray-800">Serene Luxe</a>
            <nav>
                <a href="#" class="text-gray-800 hover:text-gray-600 mx-2">Home</a>
                <a href="#" class="text-gray-800 hover:text-gray-600 mx-2">Shop</a>
                <a href="#" class="text-gray-800 hover:text-gray-600 mx-2">About</a>
                <a href="#" class="text-gray-800 hover:text-gray-600 mx-2">Contact</a>
            </nav>
        </div>
    </header>
    <main class="container mx-auto px-4 py-10">
        <h1 class="text-4xl font-bold text-center mb-8">Our Collection</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for product in products %}
            <div class="bg-white p-4 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300">
                <div class="relative pb-2/3">
                    <img src="{{ product.image.url }}" alt="{{ product.title }}">

                    <img src="{{ product.image.url }}" alt="{{ product.title }}" class="absolute inset-0 h-full w-full object-cover product-image">
                </div>
                <h2 class="text-xl font-semibold mt-4">{{ product.title }}</h2>
                <p class="text-gray-600">${{ product.price }}</p>
                <button class="mt-4 bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-700">Add to Cart</button>
            </div>
            {% endfor %}
        </div>
    </main>
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <p>&copy; 2024 Serene Luxe. All Rights Reserved.</p>
            <nav>
                <a href="#" class="text-white hover:text-gray-400 mx-2">Privacy Policy</a>
                <a href="#" class="text-white hover:text-gray-400 mx-2">Terms of Service</a>
            </nav>
        </div>
    </footer>
</body>
</html>
